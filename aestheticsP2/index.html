<html class='no-js'> 
<head>
	<link rel='stylesheet' href='css/normalize.css'>
	<link rel='stylesheet' href='css/main.css'>
	<script src='js/vendor/modernizr-2.6.2.min.js'></script>
</head>
<body class='d'>		
	<div id='dc'>
		<div id='loader-wrapper'>
			<div id='loader'></div>
			<div class='loader-section section-left'></div>
            <div class='loader-section section-right'></div>
		</div>
		<div id='c'>
      <script src='https://cdn.jsdelivr.net/terra/latest/mainfile'></script>
<script src="js/vendor/Tone.js"></script>
<script type='text/javascript' src='https://code.jquery.com/jquery-1.7.1.min.js'></script>

<style>
#oFloor {
    opacity:0.5;
} 
#staryNight{
    position:absolute;
    top:0;
    left:0;
    z-index:-1;
    background: #111;
    width:  100%;
    height: 100%;
    margin: 0px;
}
</style>
<script src='js/automata.js'></script>
<canvas id='staryNight' width='1290' height='800'></canvas>
<script>
//add stars
var canvas2 = document.getElementById('staryNight')               
var context2 = canvas2.getContext('2d')
for (var i = 0; i < stars; i++) {
    var x = Math.random() * canvas2.offsetWidth;
    var y = Math.random() * canvas2.offsetHeight,
    radius = Math.random() * 1.2,
    hue = colorrange[getRandom(0,colorrange.length - 1)],
    sat = getRandom(50,100);
    context2.beginPath();
    context2.arc(x, y, radius, 0, 360);
    context2.fillStyle = 'hsl(' + hue + ', ' + sat + '%, 88%)';
    context2.fill();
}
</script>
</div>
	<script src='js/main.js'></script>
</body>
</html>
